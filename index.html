<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
          integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">

    <link rel="stylesheet" href="custom.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<div class="container my-5 ">
    <div class="wrapper col mx-auto my-2">
        <div class="content">
            <p>Press space for add name</p>
            <div class="tag-box">
                <ul>

                    <input class="form-control-sm" type="text">
                </ul>
            </div>
        </div>


        <div class="details">
            <div class="d-flex justify-content-between">
                <p class="py-2"><span>20</span> names are remaining</p>
                <button type="button" class="btn">Remove All</button>
            </div>
        </div>


    </div>
    <div class="wrapper col mx-auto my-2">
        <div class="datatable-input ">
            <form>
                <div class="row g-2">
                    <div class="col-md-auto my-auto">
                        <button type="button" class="btn">Add</button>
                    </div>

                    <div class="col-sm my-auto">
                        <label for="product" class="form-label">Product Name</label>
                        <input class="form-control" type="text" id="product">
                    </div>
                    <div class="col-sm my-auto">
                        <label for="price" class="form-label">Product Price</label>
                        <div class="input-group">

                            <input class="form-control" type="number" id="price">
                            <span class="input-group-text" id="basic-addon2">RUB</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="wrapper-table table-responsive ">
        <table class="datatable table ">
            <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">People</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>

                <td>Myaso</td>
                <td>
                    <div class="input-group">

                        <input type="number" class="form-control" value="1234">
                        <span class="input-group-text">RUB</span>
                    </div>

                </td>
                <td>
                    <select class="selectpicker" multiple data-live-search="true" data-width="fit" data-selected-text-format="count > 2">
                        <option>Mustard</option>
                        <option>Ketchup</option>
                        <option>Barbecue</option>
                    </select>
                </td>
                <td>
                    <button class="btn btn-danger">DELETE</button>
                </td>
            </tr>

            </tbody>

        </table>
        <div class="d-flex justify-content-center calculate">
            <button type="button" class="btn">Calculate</button>
        </div>
    </div>
    <div class="wrapper-calc-table col mx-auto my-2 visually-hidden">
        <div class="datatable-calculated table-responsive">

                <table class="table calculated">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Meat</th>
                        <th scope="col">promidoro</th>
                        <th scope="col">sigi</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>

                        <td>nikita</td>
                        <td>
                            500rub
                        </td>
                        <td>
                            200rub
                        </td>
                        <td>
                            100rub
                        </td>
                        <td class="table-primary">
                            800rub
                        </td>
                    </tr>

                    </tbody>
                </table>

        </div>

    </div>


</div>


<script src="script.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js
"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
        integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
